{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
	.bg{
		background-color: rgba(232, 236, 241, 1);
	}
</style>

<div class='container bg'>
	<div class='row' style="color: black;">
		<h2 style='text-align: center;'><b><u>Login</u></b></h2><br>
		<div class="col-md-6">
  
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}<br>
    <button type="submit" class="btn btn-info">Login</button>
  </form><br><br>
</div>
<div class='col-md-6'>
	<img src="{% static 'img/login.jpg' %}" style="width: 25;height: 25">
</div>

</div>
</div>
{% endblock %}
